<div class="login-page-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title class="login-card-title">CommanderX</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <form>
        <mat-form-field class="login-form-field" appearance="fill">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()" class="login-button">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
